server {
  
    listen 80 ;
    listen 443 http2 ssl;
    listen [::]:443 http2 ssl;
    server_name 54.219.144.53;
    ssl_certificate /etc/ssl/certs/self-signed.crt;
    ssl_certificate_key /etc/ssl/private/self-signed.key;
    ssl on;
    ssl_session_cache  builtin:1000  shared:SSL:10m;
    ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers HIGH:!aNULL:!eNULL:!EXPORT:!CAMELLIA:!DES:!MD5:!PSK:!RC4;
    ssl_prefer_server_ciphers on;
    location / {
      proxy_set_header        Host $host;
      proxy_set_header        X-Real-IP $remote_addr;
      proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header        X-Forwarded-Proto $scheme;
      # Fix the ÃÂ¢It appears that your reverse proxy set up is broken" error.
      proxy_pass          http://127.0.0.1:8080/devopschallenge/hello;
      proxy_read_timeout  90;
      #proxy_redirect      http://localhost:8080 https://localhost:8080;
    }
}
